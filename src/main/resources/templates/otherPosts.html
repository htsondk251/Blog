<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.fullname} + '\'s micro blog'">All Posts</title>
</head>

<body>
  <h1 th:text="${author.fullname} + '\'s micro blog'">All Posts</h1>
  <ul th:each="post : ${posts}">
    <div>
      <a th:href="@{/post/{id}(id=${post.id})}"><strong th:text="${post.title}"></strong></a><br>
    </div>
  </ul>
  <a href="/logout">Logout</a>
  <a th:href="@{/posts}" th:text="'Back to ' + ${author.fullname} + '\'s micro blog'">Back</a>
</body>

</html>
